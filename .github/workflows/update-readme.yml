name: Update README with Latest Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Check out the repository
        uses: actions/checkout@v3  # 升级到 v3

      # 从 RSS 源抓取最新的博客文章并更新到 README.md
      - name: Update README with blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://rss.csdn.net/weixin_43308380/rss/map"  # 你的 CSDN RSS 链接
          readme_path: "README.md"  # 正确的参数是 readme_path
          max_post_count: "5"  # 显示最新的5篇文章

      # 提交修改到仓库
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Updated README with latest blog posts"
          git push
